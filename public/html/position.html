<!-- 职位模态框Modal -->
<div class="modal fade" id="tian" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">职位信息</h4>
      </div>
      <div class="modal-body">
           <form>
           	  <div class="form-group">
			    <label for="exampleInputFile">公司logo</label>
			    <input type="file" id="exampleInputFile" class="form-control">
			  </div>

			  
			  <div class="form-group">
			    <label for="exampleInputPassword1">职位名称</label>
			    <input type="password" class="form-control" id="positionname" placeholder="输入职位名称">
			  </div>
			   <div class="form-group">
			    <label for="exampleInputPassword1">公司名称</label>
			    <input type="password" class="form-control" id="companyname" placeholder="输入公司名称">
			  </div>
			   <div class="form-group">
			    <label for="exampleInputPassword1">工作经验</label>
			    <input type="password" class="form-control" id="expression" placeholder="输入岗位经验">
			  </div>
			   <div class="form-group">
			    <label for="exampleInputPassword1">职位类型</label>
			    <input type="password" class="form-control" id="positionstyle" placeholder="输入岗位类型">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">工作地点</label>
			    <input type="password" class="form-control" id="positionaddress" placeholder="输入岗位地点">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">职位薪资</label>
			    <input type="password" class="form-control" id="money" placeholder="输入岗位薪资">
			  </div>
			  
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
